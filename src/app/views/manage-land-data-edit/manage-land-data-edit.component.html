<div class="form-group row">
    <div class="col-md-10">
        <div class="input-group">
            <h1>Edit land data</h1>

        </div>
    </div>

</div>
<hr style="margin-left: -30px;margin-right: -30px;">
<div class="row">
    <div class="col-md-12">


        <form name="form" #f="ngForm" novalidate>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">6(1) So no./ Date
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input pattern="^[0-9]*$" name='sno' #sno="ngModel" [(ngModel)]="landDataAddDtls.sno"
                        class="form-control" required autocomplete="off">
                    <div *ngIf="f.submitted && sno.invalid">
                        <div *ngIf="sno.errors.required" class="text-danger text-left">So no is required</div>

                        <div *ngIf="sno.errors.pattern" class="text-danger text-left">Enter valid so no</div>
                    </div>
                </div>
            </div>

            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">State
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select class="form-control" name='state' #state="ngModel" [(ngModel)]="landDataAddDtls.state"
                        required>
                        <option value="">
                            <b>Select State</b></option>
                        <option value="1">Andhra Pradesh</option>
                        <option value="2">Arunachal Pradesh</option>
                        <option value="3">Assam</option>
                        <option value="4">Bihar</option>
                        <option value="5">Chhattisgarh</option>
                        <option value="6">Goa</option>
                        <option value="7">Gujarat</option>
                        <option value="8">Haryana</option>
                        <option value="9">Himachal Pradesh </option>
                        <option value="10">Jharkhand </option>
                        <option value="11">Karnataka</option>
                        <option value="12">Kerala</option>
                        <option value="13">TamilNadu</option>
                    </select>
                    <div *ngIf="f.submitted && state.invalid">
                        <div *ngIf="state.errors.required" class="text-danger text-left">State is required</div>


                    </div>
                </div>
            </div>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">District
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select class="form-control" name='district' #district="ngModel"
                        [(ngModel)]="landDataAddDtls.district" required>
                        <option value="">
                            <b>Select District</b></option>
                        <option value="1">Ariyalur</option>
                        <option value="2">Chennai</option>
                        <option value="3">Coimbatore</option>
                        <option value="4">Cuddalore</option>
                        <option value="5">Perambalur</option>
                        <option value="6">Pudukkottai</option>
                        <option value="7">Thanjavur</option>
                        <option value="8">Tiruchirappalli</option>
                        <option value="9">Tiruvarur </option>
                        <option value="10">Dharmapuri </option>
                        <option value="11">Erode</option>
                        <option value="12">Salem</option>
                    </select>
                    <div *ngIf="f.submitted && district.invalid">
                        <div *ngIf="district.errors.required" class="text-danger text-left">District is required</div>


                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Taluk
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select class="form-control" name='taluk' #taluk="ngModel" [(ngModel)]="landDataAddDtls.taluk"
                        required>

                        <option value="">
                            <b>Select Taluk</b></option>
                        <option value="1">Rajapalayam</option>
                        <option value="2">Chennai</option>
                        <option value="3">Srivilliputhur</option>
                        <option value="4">Velacherry</option>
                        <option value="5">Perumbakkam</option>
                        <option value="6">Sholinganallor</option>
                        <option value="7">Karapakkam</option>
                        <option value="8">Thuraipakkam</option>
                        <option value="9">Adayar </option>
                        <option value="10">Sankarankovil </option>
                        <option value="11">Erode</option>
                        <option value="12">Salem</option>
                    </select>
                    <div *ngIf="f.submitted && taluk.invalid">
                        <div *ngIf="taluk.errors.required" class="text-danger text-left">Taluk is required</div>


                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Village
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select class="form-control" name='village' #village="ngModel" [(ngModel)]="landDataAddDtls.village"
                        required>

                        <option value="">
                            <b>Select Village</b></option>
                        <option value="1">Rajapalayam</option>
                        <option value="2">Chennai</option>
                        <option value="3">Srivilliputhur</option>
                        <option value="4">Velacherry</option>
                        <option value="5">Perumbakkam</option>
                        <option value="6">Sholinganallor</option>
                        <option value="7">Karapakkam</option>
                        <option value="8">Thuraipakkam</option>
                        <option value="9">Adayar </option>
                        <option value="10">Sankarankovil </option>
                        <option value="11">Erode</option>
                        <option value="12">Salem</option>
                    </select>
                    <div *ngIf="f.submitted && taluk.invalid">
                        <div *ngIf="taluk.errors.required" class="text-danger text-left">Taluk is required</div>


                    </div>
                </div>
            </div>

            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Pipeline Chainage
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input pattern="^[0-9]*$" name='pipelineChainage' #pipelineChainage="ngModel"
                        [(ngModel)]="landDataAddDtls.pipelineChainage" class="form-control" required autocomplete="off">
                    <!-- <div *ngIf="f.submitted && pipelineChainage.invalid">
                    <div *ngIf="pipelineChainage.errors.required" class="text-danger text-left">So no is required</div>
                    
                    <div *ngIf="pipelineChainage.errors.pattern" class="text-danger text-left">Enter valid so no</div>
                </div> -->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Row
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select class="form-control" name='row' #row="ngModel" [(ngModel)]="landDataAddDtls.row" required>
                        <option value="">
                            <b>Select District</b></option>
                        <option value="">
                            <b>Select ROW</b></option>
                        <option value="1">New ROW</option>
                        <option value="2">Common ROW</option>

                    </select>
                    <div *ngIf="f.submitted && row.invalid">
                        <div *ngIf="row.errors.required" class="text-danger text-left">Taluk is required</div>


                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Upload data
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input type="file" #file multiple (change)="myUploader($event)" class="form-control"
                        name='uploadData' #uploadData="ngModel" [(ngModel)]="landDataAddDtls.uploadData" required>
                    <div *ngIf="f.submitted && uploadData.invalid">
                        <div *ngIf="uploadData.errors.required" class="text-danger text-left">Taluk is required</div>


                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <div class="col-md-2">
                    <button type="submit" (click)="add(f.form.valid)" class="blue-button">
                        Update
                    </button>
                </div>

                <!-- <div class="col-md-2">
                    <button type="submit" (click)="update(f.form.valid)" class="blue-button">
                        Update
                    </button>
                 </div> -->

                <div class="col-md-2">
                    <button type="submit" class="cancel-button">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="table table-responsive mt-40" >
                <table id="example" class="display table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th colspan="1" style="border:1px solid black;text-align: center;">SF No</th>
                            <th colspan="1" style="border:1px solid black;text-align: center;">Sub division</th>
                            <th colspan="3" style="border:1px solid black; text-align: center;">Area</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;">Total Area</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;">Type of Land</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;"></th>
                        </tr>
                        <tr>
                            <th style="border:1px solid black;text-align: center;"></th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;">
                                Ha
                            </th>

                            <th style="border:1px solid black;text-align: center;">
                                Are
                            </th>
                            <th style="border:1px solid black;text-align: center;">
                                Sqm


                            </th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;">Benificiary Name
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background-color: white;">

                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>

                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width:50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;border-top: 1px solid white;">
                                <input style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td><button    (click)="enableEditMethod(1, i)"
                                (click)="input.disabled=false" (click)="input1.disabled=false"
                                (click)="input2.disabled=false" (click)="input4.disabled=false"(click)="input5.disabled=false"
                                (click)="input3.disabled=false"(click)="input6.disabled=false" type="button"  class="btn btn-block btn-secondary" >Update</button>
                                 </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
