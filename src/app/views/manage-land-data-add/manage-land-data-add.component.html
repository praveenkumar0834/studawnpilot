<div class="form-group row">
    <div class="col-md-10">
        <div class="input-group">
            <h1>{{pageTitle}}</h1>

        </div>
    </div>

</div>
<hr style="margin-left: -30px;margin-right: -30px;">
<div class="row">
    <div class="col-md-12">


        <form name="form" #f="ngForm" novalidate>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">6(1) So no./ Date
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input name='soNumberDate' #soNumberDate="ngModel" [(ngModel)]="landDataAddDtls.soNumberDate"
                        class="form-control" required autocomplete="off">
                    <div *ngIf="f.submitted && soNumberDate.invalid">
                        <div *ngIf="soNumberDate.errors.required" class="text-danger text-left">So no is required</div>

                        <div *ngIf="soNumberDate.errors.pattern" class="text-danger text-left">Enter valid so no</div>
                    </div>
                </div>
            </div>

            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">State
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name="stateId" #stateId="ngModel"
                        (change)="districtListbasedStateId(landDataAddDtls.stateId)" required
                        [(ngModel)]="landDataAddDtls.stateId" class="form-control">
                        <option value="" disabled selected>Select State</option>
                        <option *ngFor="let x of stateList" value={{x.stateId}}>{{x.stateName}}</option>
                    </select>
                    <div *ngIf="f.submitted && stateId.invalid">
                        <div *ngIf="stateId.errors.required" class="text-danger text-left">State is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">District
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name="districtId" #districtId="ngModel" required
                        (change)="talukListbasedDistrictId(landDataAddDtls.districtId)"
                        [(ngModel)]="landDataAddDtls.districtId" class="form-control">
                        <option value="" disabled selected>Select District</option>
                        <option *ngFor="let x of districtlist" value={{x.districtId}}>{{x.districtName}}</option>
                    </select>
                    <div *ngIf="f.submitted && districtId.invalid">
                        <div *ngIf="districtId.errors.required" class="text-danger text-left">District is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Taluk
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name="talukId" #talukId="ngModel" required
                        (change)="villageListbasedTalukId(landDataAddDtls.talukId)"
                        [(ngModel)]="landDataAddDtls.talukId" class="form-control">
                        <option value="" disabled selected>Select Taluk</option>
                        <option *ngFor="let x of taluklist" value={{x.talukId}}>{{x.talukName}}</option>
                    </select>
                    <div *ngIf="f.submitted && talukId.invalid">
                        <div *ngIf="talukId.errors.required" class="text-danger text-left">Taluk is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Village
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name="villageId" #villageId="ngModel" required [(ngModel)]="landDataAddDtls.villageId"
                        class="form-control">
                        <option value="" disabled selected>Select Village</option>
                        <option *ngFor="let x of villageList" value={{x.villageId}}>{{x.villageName}}</option>
                    </select>
                    <div *ngIf="f.submitted && villageId.invalid">
                        <div *ngIf="villageId.errors.required" class="text-danger text-left">Village is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>

                <label class="col-md-2 col-form-label" for="text-input">Section
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name='sectionId' #sectionId="ngModel" [(ngModel)]="landDataAddDtls.sectionId"
                        class="form-control" required>
                        <option value="" disabled selected>Select Section</option>
                        <option *ngFor="let x of sectionList" value={{x.sectionId}}>{{x.sectionName}}</option>
                    </select>
                    <div *ngIf="f.submitted && sectionId.invalid">
                        <div *ngIf="sectionId.errors.required" class="text-danger text-left">Section is
                            required</div>
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>

                <label class="col-md-2 col-form-label" for="text-input">ROW
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name="rowId" #rowId="ngModel" required [(ngModel)]="landDataAddDtls.rowId"
                        class="form-control">
                        <option value="" disabled selected>Select ROW</option>
                        <option *ngFor="let x of rowList" value={{x.gmId}}>{{x.gmName}}</option>
                    </select>
                    <div *ngIf="f.submitted && rowId.invalid">
                        <div *ngIf="rowId.errors.required" class="text-danger text-left">ROW is required</div>
                    </div>

                </div>

            </div>
            <div class="form-group row" *ngIf="addbtnFlag">
                <label class="col-md-2 col-form-label" for="text-input">
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Upload data
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input type="file" #file [(ngModel)]='uploadfile' name='uploadfile' required class="form-control">
                </div>
            </div>
            <br>
           
            <div class="table table-responsive mt-40" *ngIf="!addbtnFlag">
                <table id="example" class="display table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th colspan="1" style="border:1px solid black;text-align: center;color: #000000;">SF No</th>
                            <th colspan="1" style="border:1px solid black;text-align: center;color: #000000;">Sub division</th>
                            <th colspan="3" style="border:1px solid black; text-align: center;color: #000000;">Area</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;color: #000000;">Total Area</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;color: #000000;">Type of Land</th>
                            <th colspan="1" style="border:1px solid black; text-align: center;color: #000000;"></th>
                        </tr>
                        <tr>
                            <th style="border:1px solid black;text-align: center;"></th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;color: #000000;">
                                Ha
                            </th>

                            <th style="border:1px solid black;text-align: center;color: #000000;">
                                Are
                            </th>
                            <th style="border:1px solid black;text-align: center;color: #000000;">
                                Sqm


                            </th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;">
                            </th>
                            <th style="border:1px solid black;text-align: center;color: #000000;">Benificiary Name
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of landDataAddDtls.landDetails" style="background-color: white;">

                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.surveyNo}}"  [(ngModel)] ="a.surveyNo" style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>

                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.subDivisionNo}}"  [(ngModel)] ="a.subDivisionNo" style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.areaInHectre}}"  [(ngModel)] ="a.areaInHectre" style="text-align: inherit;width:50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.areaInAre}}"  [(ngModel)] ="a.areaInAre" style="text-align: inherit;width: 50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.areainSqm}}"  [(ngModel)] ="a.areainSqm" style="text-align: inherit;width: 50%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.totalArea}}"  [(ngModel)] ="a.totalArea" style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;">
                                <input name="a_{{a.typeOfLandName}}"  [(ngModel)] ="a.typeOfLandName" style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <td
                                style="text-align: center;padding:0px;vertical-align: inherit;border: 1px solid #000000;border-top: 1px solid white;">
                                <input name="a_{{a.beneficiaryName}}"  [(ngModel)] ="a.beneficiaryName" style="text-align: inherit;width: 70%;height:35px;" type="text"
                                    class="form-control1">
                            </td>
                            <!-- <td><button    (click)="enableEditMethod(1, i)"
                                (click)="input.disabled=false" (click)="input1.disabled=false"
                                (click)="input2.disabled=false" (click)="input4.disabled=false"(click)="input5.disabled=false"
                                (click)="input3.disabled=false"(click)="input6.disabled=false" type="button"  class="btn btn-block btn-secondary" >Update</button>
                                 </td> -->
                        </tr>
                    </tbody> 
                </table>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="text-input">
                </label>

                <div class="col-md-2" *ngIf="addbtnFlag">
                    <button type="submit" (click)="addLand(f.form.valid)" class="blue-button">
                        Add
                    </button> </div>

                <div class="col-md-2" *ngIf="!addbtnFlag">
                    <button type="submit" (click)="updateLand(f.form.valid)" class="blue-button">
                        Update
                    </button>
                </div>

                <div class="col-md-2">
                    <button type="button" (click)="cancel()" class="cancel-button">
                        Cancel
                    </button> </div>


            </div>
        </form>
    </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-beat" fullScreen="false">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="mt-40"></div>
