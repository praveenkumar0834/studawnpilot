<div class="form-group row">
    <div class="col-md-10">
        <div class="input-group">
            <!-- <h1>{{pageTitle}}</h1> -->
<h1>{{pageTitle}}</h1>
        </div>
    </div>

</div>
<hr style="margin-left: -30px;margin-right: -30px;">
<div class="row">
    <div class="col-md-12">


        <form name="form"  #f="ngForm" novalidate >
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">CA office
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <select name='caOfficeId' #caOfficeId="ngModel"  required [(ngModel)]="chequeBookDtls.caOfficeId" class="form-control">
                        <option value="" disabled>Select CA Office</option>
                        <option *ngFor="let a of caofficeList" value="{{a.caOfficeId}}">{{a.caName}}</option>
                       
    
                    </select>
                        <div *ngIf="f.submitted && caOfficeId.invalid">
                            <div *ngIf="caOfficeId.errors.required" class="text-danger text-left">CAOffice is
                                required</div>
    
                            
                        </div>
                </div>
            </div>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Starting cheque no
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input  pattern="^[0-9]*$" name='starting_cheque_no' #starting_cheque_no="ngModel"   [(ngModel)]="chequeBookDtls.startingChequeNumbers" class="form-control" required autocomplete="off">
                    <div *ngIf="f.submitted && starting_cheque_no.invalid">
                        <div *ngIf="starting_cheque_no.errors.required" class="text-danger text-left">Starting cheque no is required</div>
                        
                        <div *ngIf="starting_cheque_no.errors.pattern" class="text-danger text-left">Enter valid starting cheque no</div>
                    </div>
                </div>
            </div>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Ending cheque no
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input  pattern="^[0-9]*$" name='ending_cheque_no' #ending_cheque_no="ngModel"   [(ngModel)]="chequeBookDtls.endingChequeNumbers" class="form-control" required autocomplete="off">
                    <div *ngIf="f.submitted && ending_cheque_no.invalid">
                        <div *ngIf="ending_cheque_no.errors.required" class="text-danger text-left">Ending cheque no is required</div>
                        
                        <div *ngIf="ending_cheque_no.errors.pattern" class="text-danger text-left">Enter valid ending cheque no</div>
                    </div>
                </div>
            </div>
            <div class="form-group row" style="margin-top:20px;">
                <label class="col-md-2 col-form-label" for="text-input">
                    <!-- <span style="color: red">*</span> -->
                </label>
                <label class="col-md-2 col-form-label" for="text-input">Cheque leafs
                    <span style="color: red">*</span>
                </label>
                <div class="col-md-4">
                    <input  pattern="^[0-9]*$" name='cheque_leafs' #cheque_leafs="ngModel"   [(ngModel)]="chequeBookDtls.chequeLeafs" class="form-control" required autocomplete="off">
                    <div *ngIf="f.submitted && cheque_leafs.invalid">
                        <div *ngIf="cheque_leafs.errors.required" class="text-danger text-left">Cheque leafs is required</div>
                        
                        <div *ngIf="cheque_leafs.errors.pattern" class="text-danger text-left">Enter valid cheque leafs no</div>
                    </div>
                </div>
            </div>
       
        <br>
        <div class="form-group row">
            <label class="col-md-4 col-form-label" for="text-input">
                <!-- <span style="color: red">*</span> -->
            </label>
            <div class="col-md-2"*ngIf="addbtnFlag">
                <button type="submit" (click)="addCheque(f.form.valid)" class="blue-button">
                    Add
                </button> </div>

                <div class="col-md-2" *ngIf="!addbtnFlag">
                    <button type="submit" (click)="editCheque(f.form.valid)" class="blue-button">
                        Update
                    </button> </div>
                
            <div class="col-md-2">
                <button type="submit"  (click)="cancel()" class="cancel-button">
                    Cancel
                </button> </div>

          
        </div>


        </form>
    </div>
</div>
