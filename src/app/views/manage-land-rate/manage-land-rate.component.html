<div class="form-group row">
        <div class="col-md-10">
            <div class="input-group">
                <h1>Land Rate List</h1>
    
            </div>
        </div>
    
        <!-- <div class="col-md-2 mt-40">
            <button type="submit" class="blue-button" routerLink="/manage-land-rate-add">Add</button>
    
        </div> -->
    
    </div>
    <div class="form-group row">
        <div class="col-md-3">
        </div>
        <!-- <div class="col-md-2">
        </div> -->
        <div class="col-md-1">
            <div class="input-group">
                <h6 style="margin-top:3px;font-size: 16px;">Upload</h6>
    
            </div>
        </div>
        <div class="col-md-4">
            <input type="file" #file multiple (change)="myUploader($event)"
                class="form-control"  required>
        </div>
        <div class="col-md-2">
            <button class="blue-button" style="width:78%;">Upload</button>
        </div>
        <div class="col-md-2">
            <button class="blue-button" style="width:78%;" routerLink="/manage-land-rate-add">Add</button>
        </div>
    
    </div>
    <hr>
    <div class="table table-responsive">
        <table id="example" class="display table" style="width: 100%;">
            <thead>
                <tr style="background-color: transparent;">
                    <th>CA Office</th>
                    <th>
                        State
    
                    </th>
                    <th>
                       District
    
                    </th>
    
                    <th>
                       Taluk
                    </th>
                    <th>
                        Village
    
    
                    </th>
                    <th>
                        Land Type
    
    
                    </th>
                    <th>
                       Rate(in acres)
                    </th>
                    <th>Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let a of landrate" routerLink="/manage-land-rate-edit">
                        <td>{{a.caoffice}}</td>
                    <td>{{a.state}}</td>
                    <td>{{a.district}}</td>
                    
                    <td>{{a.taluk}}</td>
                    <td>{{a.Village}}</td>
                    <td>{{a.langtype}}</td>
                    <td>{{a.rate}}</td>
                    <td style="cursor:pointer"><p>Edit</p></td>
                </tr>
    
    
            </tbody>
        </table>

        <pagination-controls (pageChange)="p = $event" (click)="ticketlist(ticketForm.value,p)"
            class="my-pagination" style="text-align: right">
        </pagination-controls> -->
    </div>
